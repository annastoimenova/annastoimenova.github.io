<!DOCTYPE>
<html>
<head>
	<title>jQuery</title>
	<script type="text/javascript" src="vendor/jquery/jquery-2.1.4.min.js"></script>
	<style>
	.task7, .task77, .task6, .task66{
		padding: 5px;
		background-color: #d3c2c2;
		width: 400px;
		height: auto;
		text-align: center;
		border: 1px solid red;
	}
	.task77{
		padding-bottom: 50px;
		display: none;
	}
	.task66{
		padding-top: 50px;
	}
	.picture2{
		width: 600px;
		display: none;
	}
	.task2{
		width: 200px;
		height: 120px;
		background-color: green;
		font-size: 20px;
		text-align: center;
		color:white;
		padding-top: 80px;
		position: relative;
	}
	</style>
</head>
<body>
	<img class="img1" src="img1.png" data-src="images/img1.png" alt="Img1"> <!--zad1-->
	<img class="img2" src="img2.png" data-src="images/img2.png" alt="Img2">
	<script>
	$(document).ready(function(){
		$(".img2").hide();
		$(".img1").click(function () {
			$(".img1").hide();
			$(".img2").show();
		});
	});
	</script>
	<br><br>

	<script>
		$(".task2").click(function(){
		$(".task2").animate({"width": '400px', "height": '240px', "font-size": '40px', "bottom":'0px'})
		});

	</script>
	<div class="task2">Задача 2</div> <!-- zad2 --><br><br>
	<button>fadeIn</button><br><br> <!-- zad3,4 -->
	<div class="red" style="width:80px;height:80px;background-color:red;"></div>
	<div class="blue" style="width:80px;height:80px;background-color:blue;display:none;"></div><br>

	<script>
		$("button").click(function(){
		$(".red").fadeOut(1000);
		$(".blue").fadeIn(2000);
	});
	</script>
	<br>
	<p>Това е задача 5</p><br> <!-- zad5 нещо не ми се получи-->
	<script>
		$("p").click(function () {
			$("p").css({"background-color":"yellow", "font-size":"200%","color":"red", "text-align":"center","text-decoration":"underline"});
		});
	</script>
	
	<div class="task6">Задача6</div> <!-- zad6 -->
	<div class="task66">slideUp</div><br><br>
	<script>
		$(".task6").mouseenter(function() {
		$(".task66").slideUp("fast");
	});
	</script>

	<div class="task7">Задача7</div> <!-- zad7 -->
	<div class="task77">slideDown</div><br><br>

	<script>
		$(".task7").mouseenter(function() {
		$(".task77").slideDown(2000);
	});
	</script>

	<img class="picture" src="images/1.jpg"><br><!--  zad8 -->
	<img class="picture2" src="images/1.jpg"><br><br>

	<script>
		$(".picture").mouseenter(function() {
		$(".picture2").slideToggle(2000);
	});
	</script>


</body>
</html>
