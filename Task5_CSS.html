<!DOCTYPE html>
<html lang="bg">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="Task5_CSS.css">
</head>
<body>
	<table border="1" cellpading="10">
		
		<tr><td class="invisible"></td>
			<td class="input" colspan="4"><input type="text" value="0" size="38"></input></td>
		</tr>
		<tr>
			<td><button class="button">MC</button></td>
			<td><button class="button">MR</button></td>
			<td><button class="button">MS</button></td>
			<td><button class="button">M+</button></td>
			<TD><button class="button">M-</button></TD>
		</tr>
		<tr>
			<td><button class="button">&#8592</button></td>
			<td><button class="button">CE</button></td>
			<td><button class="button">C</button></td>
			<td><button class="button">&#8723</button></td>
			<td><button class="button">v</button></td>
		</tr>
		<tr>
			<td><button class="button">7</button></td>
			<td><button class="button">8</button></td>
			<td><button class="button">9</button></td>
			<td><button class="button">/</button></td>
			<td><button class="button">%</button></td>
		</tr>
		<tr>
			<td><button class="button">4</button></td>
			<td><button class="button">5</button></td>
			<td><button class="button">6</button></td>
			<td><button class="button">*</button></td>
			<td><button class="button">1/x</button></td>
		</tr>
		<tr>
			<td><button class="button">1</button></td>
			<td><button class="button">2</button></td>
			<td><button class="button">3</button></td>
			<td><button class="button">-</button></td>
			<td rowspan="2"><button class="button">=</button></td>
		</tr>
		<tr>
			<td colspan="2"><button class="button">0</button></td>
			<td><button class="button">.</button></td>
			<td><button class="button">+</button></td>
			
			
		</tr>

	</table>


</body>
</html>
