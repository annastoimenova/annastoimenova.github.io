<body>
	<fieldset>
    	<legend>Quizz</legend>
		Birthday
		<input type="date" name="bday"><br>
		Gender
  		<input type="radio" name="sex" value="male" checked>Male
  		<input type="radio" name="sex" value="female">Female<br>
  		Favorite color
  		<input type="color" name="favcolor" value="#ff0000"><br>

  		How many hours a day you spend in internet?
  		<input type="range" name="points" min="0" max="24"><br>
  		I am awere with the terms and conditions

  	</fieldset>
</body>
